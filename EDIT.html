<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EDIT EMPLOYEE DETAILS </title>
    <link rel="stylesheet" href="../static/css/styles.css">

</head>
<body>
    <h1>EDIT EMPLOYEE DETAILS</h1>
<form action="/edit" method="POST">
    <label>Employee ID:</label>
    <input type="text" id="empid" name="empid" required><br>

    <label>Name:</label>
    <input type="text" id="empname" name="empname" required><br>

    <label>Salary:</label>
    <input type="number" id="empsal" name="empsal" required><br>

    <label>Department:</label>
    <input type="text" id="empdept" name="empdept" required><br>

    <label>Email:</label>
    <input type="email" id="empemail" name="empemail" required><br>

    <button type="submit">Edit Employee</button>
</form>

</body>
</html>
